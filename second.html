<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoCube - Opening</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Jua', sans-serif;
      background: #AFE5E6;
      display: flex; flex-direction: column; align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .elephant {
      width: 80px; opacity: 0.55; margin-top: 40px;
      animation: floatIn 1s ease-out;
    }
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 0.55; transform: translateY(0); }
    }
    .close-btn {
      position: absolute; top: 10px; right: 20px;
      font-size: 20px; border: none; background: none; cursor: pointer;
    }
    h1 {
      text-align: center; font-size: 60px;
      color: white; margin: 50px 20px 20px;
      animation: fadeIn 1.5s ease;
    }
    .subtitle {
      text-align: center; font-size: 22px;
      color: white; margin: 10px 30px;
      animation: fadeIn 2s ease;
    }
    .open-btn {
      margin-top: auto; margin-bottom: 80px;
      padding: 20px 40px; font-size: 40px;
      background: white; color: #AFE5E6;
      border: none; border-radius: 20px;
      cursor: not-allowed; opacity: 0.8;
    }
    .bottom-accent {
      position: absolute; bottom: 0;
      width: 100%; height: 200px;
      background: white;
      transform: rotate(-3deg);
      transform-origin: top left; z-index: -1;
    }
  </style>
</head>
<body>
  <button class="close-btn" onclick="window.close()">âœ•</button>
  <img src="MemoCube Logo.png" alt="Elephant" class="elephant" />
  <h1>Forgetting<br>Something?</h1>
  <div class="subtitle">The MemoCube will open any second now!</div>
  <button class="open-btn" disabled>OPENING</button>
  <div class="bottom-accent"></div>
</body>
</html>
